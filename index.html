<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
<div class="container">
    
    <div class="row">
        <div class="col">
            <div id="player-select">
                <!-- <form>
                    <div class="form-group">
                        <label for="name">User name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form> -->
                <h2>Choose player</h2>
                <button data-p="0" class="btn btn-default">Player 1</button>
                <button data-p="1" class="btn btn-default">Player 2</button>
                <!-- <button class="btn btn-default">Connect</button> -->
            </div>

            <h2>Wins: <span id="wins"></span> Losses: <span id="losses"></span></h2>

            <div id="rps-select">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rps" id="rock" value="rock">
                    <label class="form-check-label" for="rock">Rock</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rps" id="paper" value="paper">
                    <label class="form-check-label" for="paper">Paper</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rps" id="scissors" value="scissors">
                    <label class="form-check-label" for="scissors">Scissors</label>
                </div>
                
                <div class="clearfix"></div>
                <button id="select" class="btn btn-default">Select</button>

            </div>

            <div id="result">
                <div id="display"></div>
                
            </div>
        </div>

        <div class="col-4 border">
            
        </div>
    </div>

</div>
