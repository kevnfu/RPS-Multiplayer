<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Document</title>

</head>
<body>
<div class="container">
    
    <div class="row">
        <div class="col">
            <h2 id="msg">Choose player</h2>
            
            <div id="player-select">
                <!-- <form>
                    <div class="form-group">
                        <label for="name">User name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form> -->
                <button data-p="0" class="btn btn-default">Player 1</button>
                <button data-p="1" class="btn btn-default">Player 2</button>
                <!-- <button class="btn btn-default">Connect</button> -->
            </div>
            
            <div id="scoreboard" style="display: none;">
                <h4>Wins: <span id="wins"></span> Losses: <span id="losses"></span></h4>
            </div>

            <div id="rps-select" style="display: none;">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rps" id="rock" value="0">
                    <label class="form-check-label" for="rock">Rock</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rps" id="scissors" value="1">
                    <label class="form-check-label" for="scissors">Scissors</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rps" id="paper" value="2">
                    <label class="form-check-label" for="paper">Paper</label>
                </div>
                
                <div class="clearfix mb-3"></div>
                <button id="select" class="btn btn-default">Select</button>

            </div>
        </div>

        <!-- Chat -->
        <div class="col-5">
        <textarea id="chatbox" rows="10" readonly></textarea>
        <form class="input-group">
            <input id="send-input" type="text" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-primary" id="send-btn">Send</button>
            </div>
        </form>
        </div>
    </div>

</div>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/script.js"></script>
</body>
</html>
